<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1> Formulaire dynamique cours OpenClassRoom</h1>
        <div class="banner"> bannière dynamique </div>
    </header>

    <section>
        <form action="main.js" method="post"></form>

        <fieldset>

            <legend>Vos coordonnées</legend>

            <label>Sexe</label>
            <input type="radio" name="sexe" value="Femme" id="femme"/>
            <label>Femme</label>
            <input type="radio" name="sexe" value="Homme" id="homme"/>
            <label>Homme</label>

            <br/><br/>
            <label>Nom</label>
            <input type="text" name="nom" id="nom"/>

            <br/><br/>
            <label>Prénom</label>
            <input type="text" name="prenom" id="prenom"/>

            <br/><br/>
            <label>Age</label>
            <input type="text" name="age" id="age"/>

            <br/><br/>
            <label>Pseudo</label>
            <input type="text" name="pseudo" id="pseudo"/>

            <br/><br/>
            <label>Mot de passe</label>
            <input type="password" name="mdp" id="mdp"/>

            <br/><br/>
            <label>Mot de passe (confirmation)</label>
            <input type="password" name="mdp_confirm" id="mdp_confirm"/>

            <br/><br/>
            <label>Pays</label>
            <input type="text" name="pays" id="pays"/>

            <br/><br/>
            <label>Si l'utilisateur souhaite
                recevoir des mails</label>
            <input type="checkbox" name="email" id="email"/>

        </fieldset>

    </section>

</body>

</html>
